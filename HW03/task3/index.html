<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 3, task 3</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <h2>Billing address</h2>
            </div>
            <div class="row">
                <div class="col">
                    <label style="font-weight: bold">First name</label>
                    <div class="input-group mb-3">
                        <input aria-describedby="basic-addon1" aria-label="First name" class="form-control"
                               type="text">
                    </div>
                </div>
                <div class="col">
                    <label style="font-weight: bold">Last name</label>
                    <div class="input-group mb-3">
                        <input aria-describedby="basic-addon1" aria-label="Last name" class="form-control"
                               type="text">
                    </div>
                </div>
            </div>
            <label style="font-weight: bold">Username</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" placeholder="Username"
                       type="text">
            </div>

            <label><span style="font-weight: bold">Email</span> (Optional)</label>
            <div class="input-group mb-3">
                <input aria-describedby="basic-addon2" aria-label="Email(Optional)" class="form-control"
                       placeholder="you@example.com"
                       type="email">
            </div>

            <label style="font-weight: bold">Address</label>
            <div class="input-group mb-3">
                <input aria-describedby="basic-addon3" class="form-control" placeholder="1234 Main St" type="text">
            </div>

            <label><span style="font-weight: bold">Address 2</span> (Optional)</label>
            <div class="input-group mb-3">
                <input aria-describedby="basic-addon3" class="form-control" placeholder="Apartment or suite"
                       type="text">
            </div>

            <div class="row">
                <div class="col-5">
                    <label style="font-weight: bold">Country</label>
                    <div class="input-group mb-3">
                        <select class="custom-select">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <label style="font-weight: bold">State</label>
                    <div class="input-group mb-3">
                        <select class="custom-select">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <label style="font-weight: bold">Zip</label>
                    <div class="input-group mb-3">
                        <input type="text">
                    </div>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    Shipping address is the same as my billing address
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    Save this information for next time
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" value="">
                <label class="form-check-label">
                    Shipping address is the same as my billing address
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="">
                <label class="form-check-label">
                    Save this information for next time
                </label>
            </div>

        </div>
        <div class="col">
            <div class="card-2">
                <div class="card-body">
                    <h3 class="card-title">
                        Your card <span class="badge badge-pill badge-secondary" style="float: right">3</span>
                    </h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-10">
                                <h5>Product name</h5>
                                Brief description
                            </div>
                            <div class="col-2">
                                $12
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-10">
                                <h5>Second product</h5>
                                Brief description
                            </div>
                            <div class="col-2">
                                $8
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-10">
                                <h5>Third item</h5>
                                Brief description
                            </div>
                            <div class="col-2">
                                $5
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item text-success">
                        <div class="row">
                            <div class="col-10">
                                <h5>Promo code</h5>
                                EXAMPLECODE
                            </div>
                            <div class="col-2">
                                -$5
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-10">
                                <h5>Total (USD)</h5>
                            </div>
                            <div class="col-2">
                                $20
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group mb-3">
                            <input aria-describedby="button-addon2" aria-label="Recipient's username"
                                   class="form-control"
                                   placeholder="Promo code" type="text">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" id="button-addon2" type="button">Redeem
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
