<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 4</title>
    <script rel="script" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script rel="script" src="js/index.js"></script>
</head>
<body>
<div>
    <label for="computerCreate">Create computer</label>
    <form id="computerCreate">
        <label for="quantityCores">Quantity of cores:</label><input id="quantityCores" type="number" value="1"/><br>
        <label for="processorType">Type of CPU:</label><input id="processorType" type="text" value=""/><br>
        <label for="frequency">Frequency of CPU MHz:</label><input id="frequency" type="number" value="100"/><br>
        <label for="availabilityHyperThreading">Supporting technology Hyper Treading:</label><input
            id="availabilityHyperThreading" type="checkbox"/><br>
        <label for="architectureBitDepth">Type of architecture:</label><input id="architectureBitDepth" type="number"
                                                                              value="AMD64"/><br>
        <label for="manufacturer">Manufacturer:</label><input id="manufacturer" type="text" value=""/><br>
        <label for="sizeBiteRAM">Size of RAM Bite:</label><input id="sizeBiteRAM" type="number" value=""/><br>
        <input id="submit" type="button" value="Create">
    </form>
</div>

</body>
</html>
